version: '3.8'

services:
  password-generator:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001', (r) => {if (r.statusCode !== 200) throw new Error()})\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    container_name: yv-passwd-app